<app-header title="Login"></app-header>

<ion-content>
    <div class="d-flex-center">


        <!-- Se crea el formulario con los controles del auth.page.ts -->

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.emter)="submit()">

            <!-- Se llama el selector app-logo -->
            <app-logo></app-logo>

            <!-- Se trae el nombre del selector de src\app\shared\components\custom-input\custom-input.component.ts, para validar que si este tomando al estructura para el input -->
            <app-custom-input autocomplete="mail" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">El correo electrónico es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electrónico válido</div>
            </div>

            <app-custom-input icon="Lock-closed-outline" [control]="form.controls.password" type="password" label="Contaseña"></app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
            </div>

            <p routerLink="sing-up" class="ion-text-end">¿Olvidaste tu contraseña?</p>

            <ion-button class="submit" expand="block" mode="ios" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

            <ion-button class="ion-margin-top" routerLink="sing-up" expand="block" mode="ios" fill="outline">
                Registrar
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>


        </form>
        <!-- {{form. value | json}} -->
    </div>


</ion-content>
